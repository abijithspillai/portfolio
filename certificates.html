<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - Portfolio</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=11215&format=png&color=000000">
    <link rel="stylesheet" href="style.css">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 76, 76, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            background-color: #333;
        }
        
        .card h3 {
            margin: 15px 15px 5px;
            color: var(--red);
        }

        .card p {
            margin: 0 15px 10px;
            color: #aaa;
        }

        .card .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .card .btn {
            background-color: var(--red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .card .btn:hover {
            background-color: #ff3333;
        }

        .container h2 {
            margin-top: 40px;
            margin-bottom: 10px;
        }

        #loading-message {
            text-align: center;
            margin: 50px 0;
            font-size: 1.2em;
            color: #ccc;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 90%;
            max-width: 1200px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        #modal-image {
            max-width: 100%;
            max-height: 85%;
            display: block;
        }

        #modal-caption {
            margin-top: 15px;
            color: #ccc;
            font-size: 1.2em;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #bbb;
            text-decoration: none;
        }
        h2 {
            color: rgb(132, 203, 235);
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav-row">
            <a class="logo" href="index.html">My Portfolio</a>
            <nav class="nav-links" aria-label="Main navigation">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="certificates.html">Certificates</a>
                <a href="contact.html">Contact</a>
            </nav>
            <button class="nav-toggle" aria-expanded="false" aria-label="Toggle menu">â˜°</button>
        </div>
    </header>

    <main class="container">
        <h1>My Certificates</h1>
        <div id="loading-message">Loading certificates...</div>

        <h2>With Credentials</h2>
        <div class="grid" id="certs-with"></div>

        <hr>

        <h2>Without Credentials</h2>
        <div class="grid" id="certs-without"></div>
    </main>
    
    <footer class="container">
        <div class="muted">&copy; <span id="year"></span> abijithspillai</div>
    </footer>

    <div id="image-modal" class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <img id="modal-image" src="" alt="Certificate Image">
            <h4 id="modal-caption"></h4>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBeKjFZrdhSP4SiBti3uDF_vkNB4aksn9k",
            authDomain: "add-project-c397e.firebaseapp.com",
            projectId: "add-project-c397e",
            storageBucket: "add-project-c397e.appspot.com",
            messagingSenderId: "611618368647",
            appId: "1:611618368647:web:f0d85267fb930e27ae9c22"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');
        const modalCaption = document.getElementById('modal-caption');
        const closeBtn = document.querySelector('.close-btn');

        function closeModal() {
            modal.style.display = 'none';
            modalImg.src = '';
        }

        closeBtn.onclick = closeModal;
        modal.onclick = (event) => {
            if (event.target === modal) {
                closeModal();
            }
        }

        function formatMonthYear(isoDate) {
            if (!isoDate || !isoDate.includes('-')) return isoDate;
            const [year, month] = isoDate.split('-');
            const dateObj = new Date(year, month - 1);
            return dateObj.toLocaleString('en-US', { month: 'long', year: 'numeric' });
        }

        async function loadCertificates() {
            const certsRef = collection(db, "certificates");
            const q = query(certsRef, orderBy("date", "desc"));
            const snapshot = await getDocs(q);

            const withContainer = document.getElementById("certs-with");
            const withoutContainer = document.getElementById("certs-without");
            const loadingMessage = document.getElementById("loading-message");
            
            if (loadingMessage) loadingMessage.remove();
            withContainer.innerHTML = '';
            withoutContainer.innerHTML = '';

            if (snapshot.empty) {
                withContainer.innerHTML = '<p>No certificates with credentials found.</p>';
                withoutContainer.innerHTML = '<p>No certificates without credentials found.</p>';
                return;
            }

            let hasWith = false;
            let hasWithout = false;

            snapshot.forEach(doc => {
                const c = doc.data();
                const card = document.createElement("div");
                card.classList.add("card");

                const isPdf = c.image && c.image.toLowerCase().includes('.pdf');
                let displayUrl;

                if (isPdf) {
                    displayUrl = c.image.replace(/\.pdf$/i, '.jpg');
                } else {
                    displayUrl = c.image;
                }

                card.innerHTML = `
                    <img src="${displayUrl || ''}" alt="${c.name}">
                    <h3>${c.name}</h3>
                    <p><small>${formatMonthYear(c.date)}</small></p>
                    <div class="buttons">
                        ${c.credentialUrl ? `<a href="${c.credentialUrl}" target="_blank" class="btn">View Credential</a>` : ""}
                    </div>
                `;

                const cardImage = card.querySelector('img');
                cardImage.addEventListener('click', () => {
                    modal.style.display = 'block';
                    modalImg.src = displayUrl;
                    modalCaption.innerText = c.name;
                });

                if (c.credentialUrl) {
                    withContainer.appendChild(card);
                    hasWith = true;
                } else {
                    withoutContainer.appendChild(card);
                    hasWithout = true;
                }
            });

            if (!hasWith) {
                withContainer.innerHTML = '<p>No certificates with credentials found.</p>';
            }
            if (!hasWithout) {
                withoutContainer.innerHTML = '<p>No certificates without credentials found.</p>';
            }
        }

        loadCertificates();
    </script>
</body>
</html>
